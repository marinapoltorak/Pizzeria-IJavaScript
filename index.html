<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Pizzeria-IJavaScript</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron jumbotron-billboard" id="header">
      <h1>Pizzaria Intermidiate-O JavaScript-O</h1>
    </div>
    <form id="new-order" class="form-group">
      <h4>Pick a size:</h4>
      <label for="new-pizza-size"></label>
      <select class="new-pizza-size" id="new-pizza-size">
        <option value="" selected> Size:</option>
        <option value="small">small</option>
        <option value="medium">medium</option>
        <option value="large">large</option>
      </select>
      <div id="toppings-form" class="form-group">
        <h4>Pick a protein:</h4>
        <select class="new-topping1" name="new-topping1">
          <option value="" selected> Protein:</option>
          <option value="pepperoni">Pepperoni</option>
          <option value="bacon">Bacon</option>
          <option value="seitan">Seitan</option>
          <option value="chicken">Chicken</option>
        </select>
        <h4>Pick some veg:</h4>
        <select class="new-topping2" name="new-topping2">
          <option value="" selected> Veggies:</option>
          <option value="garlic">Garlic</option>
          <option value="tomatoes">Tomatoes</option>
          <option value="pineapple">Pineapple (fruit, but it's ok)</option>
          <option value="red-peppers">Red Peppers</option>
          <option value="onions">Onions</option>
          <option value="arugula">Arugula</option>
        </select>
        <h4>Add more cheese:</h4>
        <select class="new-topping3" name="new-topping3">
          <option value="" selected> Cheeze:</option>
          <option value="mozzarella">Mozzarella</option>
          <option value="pecorino">Pecorino Romano</option>
        </select>
        <br><br><br>
        <button type="submit" class = "button" name="btn">JavaScript-O! Make me a Pizza!</button>
      </form>
    </div>
    <div id="your-pizza">
      <div class="jumbotron">
        <p>We are baking one <span id="show-size"></span> pizza pie with <span id="show-toppings"></span>.</p>
        <p>Please pay $<span id="show-price"></span></p>
        <h2>Questo pizza Ã¨ buono da mangiare!</h2>
        <button id="refresh" type="submit"  onClick="refreshPage()">Order Another One</button>
      </div>
    </div>
  </div>
</body>
</html>
